<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>precios mas baratos</title>
    <style>
        @font-face {
            font-family: Roboto;
            src: url('{% static "fonts/Roboto-Regular.ttf" %}');
        }
        html,
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            /*width: 100%;
            height: 100%;*/
        }

        html {
            background: url('{% static "img/decoration_img/result/fondo.jpg" %}')
        }
        body *{
            color: black;
            text-decoration: none;
            font-family: Roboto;
        }

        #products {
            margin: auto;
            width: 100%;
            max-width: 1550px;
            height: 800px;
            max-height: 800px;
            overflow: scroll;
            background-color: wheat;
        }

        #products ul {
            list-style: none;
        }

        /*lists*/
        /*Logo*/
        .logo {
            width: 120px;
        }

        /*photos*/
        .photoDisplay {
            border: 5px solid black;
            width: 150px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo {
            max-width: 100%;
            max-height: 100%;
            padding: 25px;
        }

        /*__*/
        .productList li{
            display: flex;
            flex-direction: row;
            margin: 10px 0 30px 0;
        }

        .productInfo {
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        .textInfo{
            margin-left: 2%;
        
        }
            /*shop selector*/
        #shopSelector{
            position: sticky;
            top: 0;
            display: flex;
            flex-direction: row;
            width: 100%;
            background-color: red;

        }
        #shopSelector *{
            padding: 0 10% 0 10%;
        }
        /*general list*/
        /*ebay list*/
        /*amazon list*/
        /*alibaba list*/
    </style>
</head>

<body>
    <div id="products">
        <div id="shopSelector">
            <p>A</p>
            <p>B</p>
            <p>C</p>
            <p>D</p>
            <p>E</p>
        </div>
        <ul class="productList">
            {% for product in general_list %}
            <li><a href='{{ product.link }}'>
                    <div class="productInfo">
                        {% if product.photo %}
                        <div class="photoDisplay">
                            <img class="photo" src='{{ product.photo }}'>
                        </div>
                        {% else %}
                        <img src='{% static "img/profile_photos/lucas_chad.png" %}'>
                        {% endif %}
                        <div class="textInfo">
                            <p>{{ product.name }}</p>
                            <p>PRECIO: {{ product.price }}</p>
                            <p>Rate: {{ product.rate_seller }}</p>
                        </div>
                    </div>
                    <p><a href="{{ product.shop_link }}"><img class="logo" src="{% static product.logo %}"></a></p>
                </a>
            </li>
            <hr>
            {% endfor %}
        </ul>
    </div>

    <script>

    </script>
</body>

</html>
