<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>precios mas baratos</title>
    <style>
        html,body{
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #generalProducts{
            margin: auto;
            max-width: 1000px;
            overflow: scroll;
        }
        #generalProducts ul{
            display: flex;
            list-style: none;
        }
        #productList p img{
            width: 50%;
        }
    </style>
</head>

<body>
    <div id="generalProducts">
        <ul id="productList">
            {% for product in tuplita %}
                <li><a href='{{ product.link }}'>
                    {% if product.photo %}
                        <img src='{{ product.photo }}'>
                    {% else %}
                        <img src='{% static "img/profile_photos/lucas_chad.png" %}'>
                    {% endif %}
                </a>
                    <p>{{ product.name }}</p>
                    <p>PRECIO: {{ product.price }}</p>
                    <p>Rate: {{ product.rate_seller }}</p>
                    <p><img src="{% static product.logo %}"></p>
            {% endfor %}
        </ul>

    </div>
    <script>

    </script>
</body>

</html>
